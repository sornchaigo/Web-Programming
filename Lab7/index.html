    <div class="input-group">

    <datalist id="day-of-week">

        <option value="Wed"></option>
        <option value="Thu"></option>

    </datalist>

<script>
    let time_of_day = { 'Morning': 0, 'Afternoon': 1 };
    let day_of_week = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];

    let count = 0;
    function addClicked(event) {
        let subject = document.querySelector('#subject2');
        let tbody = document.querySelector('tbody');

        let day = Math.floor(count / 2);
        let col = count % 2;

        if (day >= day_of_week.length) {
            return;
        }
        if (col == 0) {
            tbody.innerHTML += `<tr><th>${day_of_week[day]}</th></tr>`;
        }

        let tr = tbody.lastChild;
        tr.innerHTML += `<td>${subject.value}</td>`;
    }

    let addButton = document.querySelector("#addButton");
    addButton.onclick = addClicked;

    function editClicked(event) {
        // ค้นหา ul ที่จะเพิ่มข้อมูลเข้าไป    
        let tbody = document.querySelector('tbody');
        // ดึงข้อมูล input 
        let day = document.querySelector('#day');
        let time = document.querySelector('#time');
        let subject = document.querySelector('#subject');

        let tr = document.querySelector(`#${day.value}`);
        let td = tr.querySelectorAll('td')[time_of_day[time.value]];
        td.textContent = subject.value;

    }
